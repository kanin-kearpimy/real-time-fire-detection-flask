<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fire Detection with SocketIO</title>
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
            <div class="d-flex offset-md-1 col-md-10 fle" style="justify-content: space-evenly;">
                <div class="card border-success mb-3" style="width: 18rem; height: 9rem;">
                    <div class="card-header text-success"><h4>Camera Connection</h4></div>
                    <div class="card-body text-success">
                    <h5 class="card-title">ONLINE</h5>
                    </div>
                </div>
                <div class="card border-danger mb-3" style="width: 18rem; height: 9rem;">
                    <div class="card-header text-danger"><h4>Alert</h4></div>
                    <div class="card-body text-danger">
                    <h5 class="card-title">3 Count</h5>
                    </div>
                </div>
                <div class="card border-primary mb-3 ml-2" style="width: 18rem; height: 9rem;">
                    <div class="card-header text-primary"><h4>Lastest Update</h4></div>
                    <div class="card-body text-primary">
                    <h5 class="card-title">Time</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <table class="table">
                <thead>
                    <tr class="table-warning">
                        <th>#</th>
                        <th>Time</th>
                        <th>Detecting Camera</th>
                        <th>Ref. Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>13:00</td>
                        <td>Camera 1</td>
                        <td>Image</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</body>
</html>
